<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>

   <script src="js/jquery.min.js"></script>
   <script src="js/materialize.min.js"></script>
   <link rel="stylesheet" href="css/materialize.min.css">

  <style>
      body{ background:#ddd; }
    </style>
</head>
<body>
  <script>

    $('.materialbox').materialbox();
    
  });

    <!-- Image Gallery -->

          <div class="row">
      <h4>Gallery Photo</h4>
      <div class="col s12 m6 l4">
        <img src="img/01.jpg" class="materialbox responsive-img card">
      </div>
      <div class="col s12 m6 l4">
        <img src="img/02.jpg" class="materialbox responsive-img card">
      </div>


      <div class="col s12 m6 l4">
        <img src="img/03.jpg" class="materialbox responsive-img card">
      </div>
    
      <div class="col s12 m6 l4">
        <img src="img/04.jpg" class="materialbox responsive-img card">
      </div>
      <div class="col s12 m6 l4">
        <img src="img/DSC_6562a.jpg" class="materialbox responsive-img card">
      </div>
      <div class="col s12 m6 l4">
        <img src="img/00.jpg" class="materialbox responsive-img card">
      </div>
     </div>

  </div>


  
</body>
</html>
